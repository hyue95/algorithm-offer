<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

var generate = function(numRows) {
  let res = []
  for(let i = 0; i < numRows; i ++){
    let layer = Array(i+1).fill(1)
    for(let j = 1; j < i; j ++){
      let pre = res[i - 1]
      layer[j] = pre[j - 1] + pre[j]
    }
    res.push(layer)
  }
  return res
};

  </script>
</body>
</html>
