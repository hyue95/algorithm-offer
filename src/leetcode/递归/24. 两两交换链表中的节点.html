  <script>

var swapPairs = function(head) {
  if(head === null || head.next === null) return head
  let dummyHead = new ListNode()
  dummyHead.next = head
  let pre = dummyHead
  let node1, node2
  while ((node1 = pre.next) && (node2 = pre.next.next)) {
    node1.next = node2.next
    node2.next = node1
    pre.next = node2
    pre = node1
  }
  return dummyHead.next
};

};


  </script>
