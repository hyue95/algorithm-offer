<body>
  <script>

var fib = function(N) {
  if(N < 2) return N
  let memo = new Map()
  if(memo.has(N)){
    return memo.get(N)
  }else{
    memo.set(N, fib(N - 1) + fib(N - 2))
    return fib(N - 1) + fib(N - 2)
  }
};


  </script>
</body>
</html>
