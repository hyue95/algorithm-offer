<!DOCTYPE html>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

var reverseList = function(head) {
  if(head === null || head.next === null) return head
  let cur = reverseList(head.next)
  head.next.next = head
  head.next = null
  return cur
};


  </script>
</body>
</html>
