<body>
  <script>

var kthGrammar = function(N, K) {
  if(N === 1) return 0 
  let father = kthGrammar(N - 1, Math.floor((K + 1) / 2))
  if(father === 0){
    return 1 - (K % 2)
  }else if(father === 1){
    return K % 2
  }
};

console.log(kthGrammar(4, 5))

  </script>
</body>
