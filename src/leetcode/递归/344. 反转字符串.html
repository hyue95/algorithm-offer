<body>
  <script>

var reverseString = function(s) {
  const reverse = (left, right) => {
    if(left >= right) return
    [s[right], s[left]] = [s[left], s[right]]
    reverse(left + 1, right - 1)
  }
  reverse(0, s.length - 1)
  return s
};

var reverseString = function(s) {
  if(s.length === 0) return
  let i = 0
  let j = s.length - 1
  while(i < j){
    [s[j], s[i]] = [s[i], s[j]]
    i ++
    j --
  }
  return s
};

  </script>
