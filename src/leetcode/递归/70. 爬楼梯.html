  <script>

var climbStairs = function(n) {
  let memo = new Map()
  function climb(n){
    if(memo.has(n)){
      return memo.get(n)
    }
    let res
    if(n <= 2){
      res = n
    }else{
      res = climb(n - 1) + climb(n - 2)
    }
    memo.set(n, res)
    return res
  }
  return climb(n)
};

var climbStairs = function(n) {
  if(n === 1) return 1
  let dp = Array(n+1).fill(0)
  dp[1] = 1
  dp[2] = 2
  for(let i = 3; i <= n; i ++){
    dp[n] = dp[n - 1] + dp[n - 2]
  }
  return dp[n]
};

var climbStairs = function(n) {
  if(n === 1) return 1
  let pre = 1, cur = 2
  for(let i = 3; i <= n; i ++){
    [pre, cur] = [cur, pre + cur]
  }
  return cur
};

var climbStairs = function(n) {
  if(n === 1) return 1
  let pre = 1, cur = 2
  for(let i = 3; i <= n; i ++){
    let tmp = pre + cur
    pre = cur
    cur = tmp
  }
  return cur
};


  </script>
