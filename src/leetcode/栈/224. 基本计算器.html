<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

var calculate = function(s) {
  let res = 0
  let num = 0
  let stack = []
  let sign = 1
  for(let i = 0; i < s.length; i ++){
    if(s[i] === ' ') continue
    if(s[i] >= '0' && s[i] <= '9'){
      num = num * 10 + parseInt(s[i])
    }else if(s[i] === '+' || s[i] === '-'){
      res = res + sign * num
      num = 0
      sign = s[i] === '+' ? 1 : -1
    }else if(s[i] === '('){ //括号之前一定是符号，已将num置0
      stack.push(res, sign)
      sign = 1
      res = 0
    }else if(s[i] === ')'){
      res = res + sign * num
      let signBefore = stack.pop()
      let resBefore = stack.pop()
      res = resBefore + signBefore * res
      sign = 1
      num = 0
    }
  }
  res = res + sign * num
  return res
};
  </script>
</body>
</html>
