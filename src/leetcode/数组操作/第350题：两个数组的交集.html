//排序优化
var intersect = function(nums1, nums2) {
  let i = 0, j = 0
  let res = []
  nums1.sort((a, b) => a - b)
  nums2.sort((a, b) => a - b)

  while(i < nums1.length && j < nums2.length){
    if(nums1[i] === nums2[j]){
      res.push(nums2[j])
      j ++
    }
    i ++
  }
  return res
};

console.log(intersect([9,4,9,8,4], [4,9,5]))
