  <script>

var longestPalindromeSubseq = function(s) {
  let len = s.length
  if(len === 0) return 0
  let dp = Array(len).fill(0).map(e => Array(len).fill(0))
  for(let i = 0; i < len; i ++){
    dp[i][i] = 1
  }
  for(let i = len - 2; i >= 0; i --){
    for(let j = i + 1; j < len; j ++){
      if(s[i] === s[j]){
        dp[i][j] = dp[i + 1][j - 1] + 2 //面向过去的状态
      }else{
        dp[i][j] = Math.max(dp[i + 1][j], dp[i][j - 1])
      }
    }
  }
  return dp[0][len - 1]
};
