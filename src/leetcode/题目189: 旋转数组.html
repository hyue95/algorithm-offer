  <script>
/* 

给定一个数组，将数组中的元素向右移动 k 个位置，其中 k 是非负数。
示例 1:

输入: [1,2,3,4,5,6,7] 和 k = 3
输出: [5,6,7,1,2,3,4]
解释:

向右旋转 1 步: [7,1,2,3,4,5,6]
向右旋转 2 步: [6,7,1,2,3,4,5]
向右旋转 3 步: [5,6,7,1,2,3,4]
示例 2:

输入: [-1,-100,3,99] 和 k = 2
输出: [3,99,-1,-100]
解释:

向右旋转 1 步: [99,-1,-100,3]
向右旋转 2 步: [3,99,-1,-100]
说明:

尽可能想出更多的解决方案，至少有三种不同的方法可以解决这个问题。

要求使用空间复杂度为 O(1) 的 原地 算法。

通过观察我们可以得到，我们要得到最终的结果。我们只需要将所有元素反转，
然后反转前 k 个元素，再反转后面l-k个元素，就能得到想要的结果。
 */

var rotate = function(nums, k) {
  let len = nums.length
  reverse(nums, 0, len)
  reverse(nums, 0, k % len)
  reverse(nums, k % len, len)
  return nums
  function reverse(arr, m, n){
    for(let i = m; i < Math.floor((n+m) / 2); i ++){
      let temp = arr[i]
      arr[i] = arr[n-i-1+m]
      arr[n-i-1+m] = temp
    }
  }
};

console.log(rotate([1,2,3,4,5,6,7], 3))

  </script>
</body>
