<body>
  <script>

var addStrings = function(num1, num2) {
  let res = ""
  let i = num1.length - 1, j = num2.length - 1, carry = 0
  while(i >= 0 || j >= 0){
    let n1 = i >= 0 ? parseInt(num1[i]) : 0
    let n2 = j >= 0 ? parseInt(num2[j]) : 0
    let tmp = n1 + n2 + carry
    carry = Math.floor(tmp / 10)
    res = tmp % 10 + res
    i --
    j --
  }
  if(carry === 1) res = 1 + res
  return res
};

  </script>
</body>
