//BFS
var numSquares = function(n) {
  if(n === 0) return 0
  let queue = []
  queue.push(n)
  let step = 0
  let visited = new Set()
  while(queue.length){
    let size = queue.length
    step ++ //在return之前先加加
    for(let i = 0; i < size; i ++){
      let cur = queue.shift()
      for(let j = 1; j <= Math.floor(Math.pow(cur, 0.5)); j ++){
        let x = cur - j * j
        if(x === 0) return step
        if(!visited.has(x)){
          queue.push(x)
          visited.add(x)
        }
      }
    }
  }
  return step
};
