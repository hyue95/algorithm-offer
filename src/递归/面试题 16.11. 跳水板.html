<body>
  <script>

var divingBoard = function(shorter, longer, k) {
  if(k === 0) return [0]
  if(shorter === longer) return [shorter * k]
  let res = []
  for(let i = 0; i <= k; i ++){
    res[i] = shorter * (k - i) + longer * i
  }
  return res
};
console.log(divingBoard(1, 2, 3))

  </script>
</body>
