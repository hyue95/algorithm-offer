<body>
  <script>

var maxSubArray = function(nums) {
  let len = nums.length
  if(len === 0) return 0
  let dp = Array(len + 1).fill(0)
  let res = nums[0]
  dp[0] = nums[0]
  for(let i = 1; i < len; i ++){
    dp[i] = Math.max(nums[i], dp[i-1] + nums[i])
    res = Math.max(dp[i], res)
  }
  return res
};

  </script>
</body>
