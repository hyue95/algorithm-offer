  <script>

var minPathSum = function(grid) {
  if(grid.length === 0) return 0
  let row = grid.length
  let col = grid[0].length

  for(let i = 0; i < row; i ++){
    for(let j = 0; j < col; j ++){
      if(i === 0 && j !== 0){
        grid[i][j] += grid[i][j-1]
      }else if(j === 0 && i !== 0){
        grid[i][j] += grid[i-1][j]
      }else if(i !== 0 && j !== 0){
        grid[i][j] += Math.min(grid[i-1][j], grid[i][j-1])
      }
    }
  }
  return grid[row-1][col-1]
};


  </script>
