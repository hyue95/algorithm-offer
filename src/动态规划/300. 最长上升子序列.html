<body>
  <script>

var lengthOfLIS = function(nums) {
  let len = nums.length
  if(len === 0) return 0
  let maxLen = 1
  let dp = Array(len + 1).fill(1)

  for(let i = 0; i < len; i ++){
    for(let j = 0; j < i; j ++){
      if(nums[j] < nums[i]){
        dp[i] = Math.max(dp[i], dp[j] + 1)
      }
    }
    maxLen = Math.max(maxLen, dp[i])
  }
  return maxLen
};


  </script>
