<body>
  <script>

var climbStairs = function(n) {
  if(n === 1) return 1
  let dp = Array(n+1).fill(0)
  dp[1] = 1
  dp[2] = 2
  for(let i = 3; i <= n; i ++){
    dp[i] = dp[i-1] + dp[i-2]
  }
  return dp[n]
};

  </script>
</body>
