<body>
  <script>

var isValidBST = function(root) {
  let res = []
  function traversal(root){
    if(root === null) return
    traversal(root.left)
    res.push(root.val)
    traversal(root.right)
  }
  traversal(root)
  for(let i = 0; i < res.length-1; i ++){
    if(res[i] >= res[i+1]){
      return false
    }
  }
  return true
};


  </script>
</body>
</html>
