  <script>

var levelOrder = function(root) {
  if(root === null) return []
  let queue = []
  let res = []
  let level = 0
  queue.push(root)
  while(queue.length){
    let size = queue.length
    res[level] = []
    while(size --){
      let node = queue.shift()
      res[level].push(node.val)
      if(node.left) queue.push(node.left)
      if(node.right) queue.push(node.right)
    }
    level ++
  }
  return res
};

  </script>
