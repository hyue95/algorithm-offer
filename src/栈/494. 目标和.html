<body>
  <script>

var findTargetSumWays = function(nums, S) {
  if(nums.length === 0) return 0
  let memo = {}
  return dp(nums, 0, S)
  function dp(nums, i, rest){
    if(i === nums.length){
      if(rest === 0) return 1
      return 0
    }
    let key = i + ',' + rest
    if(memo[key]){
      return memo[key]
    }
    let result = dp(nums, i + 1, rest - nums[i]) + dp(nums, i + 1, rest + nums[i])
    memo[key] = result
    return result
  }
};

  </script>
</body>
