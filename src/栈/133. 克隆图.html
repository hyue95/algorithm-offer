<body>
  <script>

//dfs
var cloneGraph = function(node) {
  let visited = {}
  function dfs(node){
    if(!node) return
    if(visited[node]) return visited[node]
    let clone = new Node(node.val, [])
    visited[node] = clone
    for(let key of node.neighbors){
      clone.neighbors.push(dfs(key))
    }
    return clone
  }
  return dfs(node)
};



  </script>
