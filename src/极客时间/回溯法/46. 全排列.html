var permute = function(nums) {
  let res = []
  let visited = Array(nums.length).fill(false)
  backtrack(nums, [])
  function backtrack(nums, arr){
    if(nums.length === arr.length){
      res.push([...arr])
      return
    }
    for(let i = 0; i < nums.length; i ++){
      if(visited[i]) continue
      visited[i] = true
      arr.push(nums[i])
      backtrack(nums, arr)
      visited[i] = false
      arr.pop()
    }
  }
  return res
};
console.log(permute([1,2,3]))
