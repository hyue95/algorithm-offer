var isValid = function(s) {
  let dict = {')': '(', ']': '[', '}': '{'}
  let stack = []
  for(let i = 0; i < s.length; i ++){
    if(s[i] === '(' || s[i] === '[' || s[i] === '{'){
      stack.push(s[i])
    }else if(stack.length && stack.pop() !== dict[s[i]]){
      return false
    }
  }
  return stack.length === 0
};
