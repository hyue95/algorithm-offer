<!DOCTYPE html>

</head>
<body>
  <script>

//双指针
var reverseList = function(head) {
  let pre = null, cur = head, temp = null
  while(cur !== null){
    temp = cur.next
    cur.next = pre
    pre = cur
    cur = temp
  }
  return pre
};

//递归
var reverseList = function(head) {
  if(head === null || head.next === null) return head
  let cur = reverseList(head.next)
  head.next.next = head
  head.next = null
  return cur
};

  </script>
</body>
</html>
