<body>
  <script>

//快慢指针
var hasCycle = function(head) {
  if(head === null || head.next === null) return false
  let slow = head, fast = head
  while(fast !== null && fast.next !== null){
    slow = slow.next
    fast = fast.next.next
    if(slow === fast) return true
  }
  return false
};

//set判重
var hasCycle = function(head) {
  if(head === null || head.next === null) return false
  let set = new Set()
  let cur = head
  while(cur){
    if(set.has(cur)) return true
    set.add(cur)
    cur = cur.next
  }
  return false
};

  </script>
</body>
