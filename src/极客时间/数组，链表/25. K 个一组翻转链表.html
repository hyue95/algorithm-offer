<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

var reverseKGroup = function(head, k) {
  let pre = null
  let cur = head
  let p = head

  //最后不足长度k的无需反转
  for(let i = 0; i < k; i ++){
    if(p === null) return head
    p = p.next
  }
  for(let i = 0; i < k; i ++){
    let temp = cur.next
    cur.next = pre
    pre = cur
    cur = temp
  }
  head.next = reverseKGroup(cur, k)
  return pre

};

  </script>
</body>
</html>
