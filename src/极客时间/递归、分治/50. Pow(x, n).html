  <script>

var myPow = function(x, n) {
  if(n === 0) return 1
  if(n < 0) return 1 / myPow(x, -n)
  if(n % 2) return x * myPow(x, n - 1)
  return myPow(x * x, n / 2)
};

var myPow = function(x, n) {
  if(n < 0){
    x = 1 / x
    n = -n
  }
  let pow = 1
  while(n){
    if(n % 2) pow *= x
    x *= x
    n = Math.floor(n / 2)
  }
  return pow
};


  </script>
