  <script>
    
var majorityElement = function(nums) {
  nums.sort((a, b) => a - b)
  return nums[Math.floor(nums.length / 2)]
};

var majorityElement = function(nums) {
  let num = nums[0], count = 1
  for(let i = 1 ;i < nums.length; i ++){
    if(num === nums[i]){
      count ++
    }else if(-- count === 0){
      num = nums[i]
      count = 1
    }
  }
  return num
};

  </script>
